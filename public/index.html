<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ITLIDR - It Too Long I Don't Read</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/assets/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8ad8bff283.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: system-ui;
        font-optical-sizing: auto;
      }
      h2,
      h1 {
        font-family: "Noto Sans Thai", sans-serif, system-ui;
        font-optical-sizing: auto;
      }
      #loading-spinner {
        view-transition-name: loading-spinner;
      }
      #logo {
        view-transition-name: logo;
      }
      #url-form {
        view-transition-name: url-form;
      }
    </style>
    <script type="module">
      import { createApp } from "https://unpkg.com/petite-vue?module";
      createApp({
        count: 0,
        webUrl: null,
        loading: false,
        summaryResponse: null,
        canShare: false,
        bookmark: [],
        async pushUIState(cb) {
          if (!document.startViewTransition) {
            cb();
          } else {
            document.startViewTransition(() => {
              cb();
            });
          }
        },
        async openShareDialog() {
          await navigator.share({
            title: "",
            text: this.summaryResponse.sumamry.replace(/(<([^>]+)>)/gi, ""),
            url: this.summaryResponse.url,
          });
        },
        async saveBookmark() {
          this.pushUIState(() => {
            this.bookmark[this.summaryResponse.url] = this.summaryResponse;
            this.summaryResponse = null;
            localStorage.setItem("bookmark", JSON.stringify(this.bookmark));
          });
        },
        async deleteBookmark(url) {
          this.pushUIState(() => {
            delete this.bookmark[url];
            localStorage.setItem("bookmark", JSON.stringify(this.bookmark));
          });
        },
        mounted() {
          if (localStorage.getItem("bookmark")) {
            this.bookmark = JSON.parse(localStorage.getItem("bookmark"));
          } else {
            this.bookmark = {};
          }
          if (!navigator.canShare) {
            this.canShare = false;
          } else {
            this.canShare = true;
          }
        },
        async onSubmit() {
          this.pushUIState(() => {
            this.loading = true;
            this.summaryResponse = null;
          });

          try {
            if (this.bookmark[this.webUrl]) {
              return;
            }
            const { data } = await axios.post(
              "http://localhost:5001/givemeshort-aa36e/us-central1/summaryArticle",
              {
                url: this.webUrl,
              }
            );
            data.sumamry = marked.parse(data.sumamry.replace(/\n/g, "<br />"));
            this.pushUIState(() => {
              this.summaryResponse = data;
            });
          } catch (error) {}

          this.pushUIState(() => {
            this.loading = false;
          });
        },
      }).mount();
    </script>
  </head>
  <body
    :class="
  [
    'bg-slate-950 flex items-center justify-center',
    !summaryResponse ? 'h-screen' : null
  ]"
    v-scope
    @vue:mounted="mounted"
  >
    <div class="container mx-auto px-4 md:w-3/5 w-5/5">
      <div id="logo" :class="[summaryResponse ? 'm-8' : null]">
        <h1 class="text-4xl text-slate-200 text-center font-bold">ðŸ”– ITLIDR</h1>
        <h2 class="text-xs text-slate-400 text-center mb-7 mt-3">
          It Too Long I Don't Read = Summary Article / News for you with GenAI
        </h2>
      </div>
      <form class="flex" @submit.prevent="onSubmit" id="url-form">
        <input
          type="url"
          class="p-4 rounded-full bg-slate-800 md:w-11/12 w-10/12 text-slate-400 text-base"
          placeholder="Type news / article URL I will read it..."
          v-model="webUrl"
        />
        <button
          type="submit"
          class="p-4 rounded-full bg-sky-500 w-14 h-14 text-slate-400 ml-2 text-white disabled:bg-slate-800"
          :disabled="!webUrl"
        >
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>
      <div
        class="text-slate-300 text-4xl text-center mt-5"
        v-if="loading"
        id="loading-spinner"
      >
        <i class="fa-sharp fa-solid fa-spinner-third fa-spin"></i>
      </div>
      <div class="p-2 border-b border-slate-300" v-if="summaryResponse">
        <a :href="summaryResponse.url" target="_blank">
          <img
            v-if="summaryResponse.image"
            :src="summaryResponse.image"
            class="rounded-lg mx-auto my-5"
          />
          <h2 class="text-lg font-bold mb-3 text-sky-500">
            {{ summaryResponse.title }}
          </h2>
          <p
            class="text-sm text-slate-300"
            v-html="summaryResponse.sumamry"
          ></p>
        </a>
        <div class="mt-4 mb-3 text-slate-500 flex">
          <div class="w-8/12 flex-none text-md">
            <img :src="summaryResponse.favicon" class="w-5 inline rounded-md" />
            {{ summaryResponse.source }}
          </div>
          <div class="w-2/12 text-md text-right" @click="saveBookmark">
            <i class="fa-regular fa-bookmark"></i>
          </div>
          <div
            class="w-2/12 text-md text-right"
            v-if="canShare"
            @click="openShareDialog"
          >
            <i class="fa-sharp fa-regular fa-share-nodes"></i>
          </div>
        </div>
      </div>

      <div
        class="p-2 border-b border-slate-300"
        v-for="content of Object.values(bookmark)"
      >
        <a :href="content.url" target="_blank">
          <img
            v-if="content.image"
            :src="content.image"
            class="rounded-lg mx-auto my-5"
          />
          <h2 class="text-lg font-bold mb-3 text-sky-500">
            {{ content.title }}
          </h2>
          <p class="text-sm text-slate-300" v-html="content.sumamry"></p>
        </a>
        <div class="mt-4 mb-3 text-slate-500 flex">
          <div class="w-8/12 flex-none text-md">
            <img :src="content.favicon" class="w-5 inline rounded-md" />
            {{ content.source }}
          </div>
          <div
            class="w-2/12 text-md text-right"
            @click="deleteBookmark(content.url)"
          >
            <i class="fa-solid fa-bookmark"></i>
          </div>
          <div
            class="w-2/12 text-md text-right"
            v-if="canShare"
            @click="openShareDialog"
          >
            <i class="fa-sharp fa-regular fa-share-nodes"></i>
          </div>
        </div>
      </div>
    </div>
    <footer class="bottom-0 absolute pb-4 text-slate-200 text-xs">Build with ðŸ§¡ by <a href="https://thangman22.com/" target="_blank">@thangman22</a></footer>
  </body>
</html>
